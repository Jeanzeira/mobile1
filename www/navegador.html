<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Navegador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .form-navegador {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }
  
    .form-navegador input {
      flex: 4;
      padding: 10px;
      font-size: 16px;
    }
  
    .form-navegador button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  
    .form-navegador button:hover {
      background-color: #1d4ed8;
    }
  
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    
    /* Estilo do botão home (igual aos outros arquivos) */
    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #22c55e;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    
    .home-button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Início</a>
        <a href="calculadora.html">Calculadora</a>
        <a href="navegador.html">Navegador</a>
        <a href="jogo.html">Jogo da Velha</a>
        <a href="tarefas.html">Lista de Tarefas</a>
      </div>

  <div class="container">
    <h1>Navegador</h1>
    <div class="form-navegador">
      <input type="text" id="endereco" placeholder="Digite o endereço (ex: https://www.google.com)">
      <button onclick="navegar()">Ir</button>
    </div>
    <iframe id="navegador" src=""></iframe>
  </div>

  <!-- Botão de home flutuante (igual aos outros arquivos) -->
  <div class="home-button" onclick="window.location.href='index.html'">
    ⌂
  </div>

  <script>
    function navegar() {
      let url = document.getElementById("endereco").value.trim();
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      document.getElementById("navegador").src = url;
    }
  </script>
</body>
</html>
