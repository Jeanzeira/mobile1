<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-tarefa {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-tarefa input {
      flex: 4;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-tarefa button {
      flex: 1;
      padding: 10px;
      background-color: #22c55e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-tarefa button:hover {
      background-color: #16a34a;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f5f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .botoes-editar {
      display: flex;
      gap: 5px;
    }

    .botoes-editar button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .editar {
      background-color: #3b82f6;
      color: white;
    }

    .excluir {
      background-color: #ef4444;
      color: white;
    }
    
    /* Estilo do botão home (igual aos outros arquivos) */
    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #22c55e;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }
    
    .home-button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Início</a>
        <a href="calculadora.html">Calculadora</a>
        <a href="navegador.html">Navegador</a>
        <a href="jogo.html">Jogo da Velha</a>
        <a href="tarefas.html">Lista de Tarefas</a>
      </div>

  <div class="container">
    <h1>Lista de Tarefas</h1>
    <div class="form-tarefa">
      <input type="text" id="novaTarefa" placeholder="Digite uma tarefa...">
      <button onclick="adicionarTarefa()">Adicionar</button>
    </div>
    <ul id="listaTarefas"></ul>
  </div>

  <!-- Botão de home flutuante (igual aos outros arquivos) -->
  <div class="home-button" onclick="window.location.href='index.html'">
    ⌂
  </div>

  <script>
    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

    function salvar() {
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function renderizarTarefas() {
      const lista = document.getElementById("listaTarefas");
      lista.innerHTML = "";
      tarefas.forEach((tarefa, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${tarefa}</span>
          <div class="botoes-editar">
            <button class="editar" onclick="editarTarefa(${index})">Editar</button>
            <button class="excluir" onclick="excluirTarefa(${index})">Excluir</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    function adicionarTarefa() {
      const input = document.getElementById("novaTarefa");
      const valor = input.value.trim();
      if (valor !== "") {
        tarefas.push(valor);
        salvar();
        renderizarTarefas();
        input.value = "";
      }
    }

    function editarTarefa(index) {
      const nova = prompt("Editar tarefa:", tarefas[index]);
      if (nova !== null && nova.trim() !== "") {
        tarefas[index] = nova.trim();
        salvar();
        renderizarTarefas();
      }
    }

    function excluirTarefa(index) {
      if (confirm("Tem certeza que deseja excluir esta tarefa?")) {
        tarefas.splice(index, 1);
        salvar();
        renderizarTarefas();
      }
    }

    renderizarTarefas();
  </script>
</body>
</html>
